<body>
    <header>
        <a href="home.html" class="logo">APJ</a>
        <nav>
            <a href="home.html">Inicio</a>
            <a href="products.html">Productos</a>
            <a href="aboutUs.html">Quienes Somos</a>
        </nav>
        <div class="icons">
            <a href="#" class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);"><path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path></svg>

    <main>
        <div class="cart-container">
            <h1>CARRITO</h1>
            
            <div class="cart-items">
                <div class="cart-item">
                    <div class="item-image"><img src="../img/NikeAirForce.jpg" alt=""></div>
                    <div class="item-details">
                        <h3>Nike Air Force 1'07</h3>
                        <p class="size">28CM MX</p>
                        <div class="quantity">
                            <span>x1</span>
                        </div>
                    </div>
                    <div class="item-price">$2,599.00</div>
                </div>

                <div class="cart-item">
                    <div class="item-image"><img src="../img/NikeDunkLowRetro.jpg" alt=""></div>
                    <div class="item-details">
                        <h3>Nike Dunk Low Retro</h3>
                        <p class="size">26CM MX</p>
                        <div class="quantity">
                            <span>x2</span>
                        </div>
                    </div>
                    <div class="item-price">$2,599.00</div>
                </div>

                <div class="cart-item">
                    <div class="item-image"><img src="../img/Campus00s.avif" alt=""></div>
                    <div class="item-details">
                        <h3>Tenis campus 00s</h3>
                        <p class="size">25CM MX</p>
                        <div class="quantity">
                            <span>x1</span>
                        </div>
                    </div>
                    <div class="item-price">$2,199.00</div>
                </div>
            </div>

            <button class="checkout-button">PAGAR AHORA</button>
        </div>
    </main>
    <footer id="rights"></footer>
    <script type="module">
        import MyComponent from '../footer.js';

        const app = document.getElementById('rights');

        const component = MyComponent();
        app.appendChild(component);
    </script>

</html>
